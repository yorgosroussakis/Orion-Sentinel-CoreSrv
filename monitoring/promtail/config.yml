# Promtail Configuration
# See: https://grafana.com/docs/loki/latest/clients/promtail/configuration/

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker containers log scraping
  # Collects logs from /var/lib/docker/containers
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log
    
    pipeline_stages:
      # Parse JSON logs from Docker
      - json:
          expressions:
            output: log
            stream: stream
            attrs: attrs
      
      # Extract container name from file path
      - regex:
          expression: '^/var/lib/docker/containers/(?P<container_id>[^/]+)/.*$'
          source: filename
      
      # Add container labels
      - labels:
          stream:
          container_id:
      
      # Output the log content
      - output:
          source: output

  # Home Automation services - separate job for better filtering
  # This helps identify home automation stack logs in Grafana
  - job_name: home-automation
    static_configs:
      - targets:
          - localhost
        labels:
          job: home-automation
          stack: home
          __path__: /var/lib/docker/containers/*/*-json.log
    
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            output: log
            stream: stream
            attrs: attrs
      
      # Extract container info
      - regex:
          expression: '^/var/lib/docker/containers/(?P<container_id>[^/]+)/.*$'
          source: filename
      
      # Add service label for easier filtering
      - labels:
          stream:
          container_id:
      
      # Output the log
      - output:
          source: output

