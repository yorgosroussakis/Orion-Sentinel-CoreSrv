# Prometheus Configuration
# See: https://prometheus.io/docs/prometheus/latest/configuration/configuration/

global:
  scrape_interval: 15s
  evaluation_interval: 30s

scrape_configs:
  - job_name: "coresrv-node"
    static_configs:
      - targets: ["localhost:9100"]

  - job_name: "coresrv-cadvisor"
    static_configs:
      - targets: ["cadvisor:8081"]

  - job_name: "pi-dns"
    static_configs:
      - targets:
          - "192.168.8.240:9617" # pihole_exporter on DNS Pi
          - "192.168.8.240:9167" # unbound_exporter on DNS Pi

  - job_name: "pi-netsec"
    static_configs:
      - targets:
          - "192.168.8.241:9100" # node_exporter on NetSec Pi (when enabled)

  - job_name: "orion-services"
    static_configs:
      - targets:
          - "prometheus:9090"

