# Traefik Dynamic Configuration - Security Middlewares
# See: https://doc.traefik.io/traefik/middlewares/overview/

http:
  middlewares:
    # Security headers middleware (OWASP recommendations)
    # Apply to all services for defense-in-depth
    security-headers:
      headers:
        # Prevent clickjacking
        frameDeny: true
        # Enforce HTTPS
        sslRedirect: true
        # Browser should use HTTPS for all requests (31536000 = 1 year)
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        # Prevent MIME type sniffing
        contentTypeNosniff: true
        # Enable XSS protection in older browsers
        browserXssFilter: true
        # Referrer policy
        referrerPolicy: "strict-origin-when-cross-origin"
        # Permissions policy (restrict browser features)
        permissionsPolicy: "geolocation=(), microphone=(), camera=()"
        # Custom security headers
        customResponseHeaders:
          X-Robots-Tag: "noindex, nofollow, noarchive, nosnippet"
    
    # Compression middleware (reduce bandwidth)
    compression:
      compress:
        excludedContentTypes:
          - "text/event-stream"
          # Don't compress already-compressed content
          - "application/gzip"
          - "application/zip"
    
    # Rate limiting middleware (DDoS protection)
    # Use for public-facing services or auth endpoints
    rate-limit:
      rateLimit:
        average: 100
        period: 1s
        burst: 50
    
    # Rate limiting for auth endpoints (stricter)
    rate-limit-auth:
      rateLimit:
        average: 10
        period: 1m
        burst: 20
    
    # Secure chain: combines security headers + Authelia authentication
    # Use this for admin/protected services
    secure-chain:
      chain:
        middlewares:
          - "secure-headers"
          - "authelia-forwardauth"
    
    # IP whitelist for admin tools (example - adjust for your network)
    # lan-only:
    #   ipWhiteList:
    #     sourceRange:
    #       - "192.168.0.0/16"
    #       - "172.16.0.0/12"
    #       - "10.0.0.0/8"
    #       - "127.0.0.1/32"

  # TLS options for enhanced security
  tls:
    options:
      default:
        minVersion: VersionTLS12
        cipherSuites:
          # Modern cipher suites (TLS 1.2+)
          - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
          - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
          - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
          # TLS 1.3 cipher suites (automatically used when TLS 1.3 is negotiated)
        curvePreferences:
          - CurveP521
          - CurveP384
        sniStrict: true
