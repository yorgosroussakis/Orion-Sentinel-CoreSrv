# Orion-Sentinel-CoreSrv Observability Stack
# Grafana + Prometheus + Loki + Promtail + Uptime Kuma + node-exporter + cAdvisor
#
# Usage:
#   ./scripts/orionctl up observability
#
# Exposed at:
#   - grafana.orion.lan
#   - prometheus.orion.lan
#   - uptime.orion.lan
#   - loki.orion.lan (optional, disabled by default)

services:
  ############################
  # NODE EXPORTER: Host Metrics
  ############################

  node-exporter:
    image: prom/node-exporter:v1.8.1
    container_name: orion_node_exporter
    restart: unless-stopped
    network_mode: host
    pid: host
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--web.listen-address=:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  ############################
  # CADVISOR: Container Metrics
  ############################

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: orion_cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - orion_observability
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  ############################
  # PROMETHEUS: Metrics Collection
  ############################

  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: orion_prometheus
    restart: unless-stopped
    user: "${ORION_UID:-1000}:${ORION_GID:-1000}"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME:-15d}'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ${ORION_INTERNAL_ROOT:-/srv/orion/internal}/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ${ORION_INTERNAL_ROOT:-/srv/orion/internal}/observability/prometheus/rules:/etc/prometheus/rules:ro
      - ${ORION_INTERNAL_ROOT:-/srv/orion/internal}/observability/prometheus/data:/prometheus
    networks:
      - orion_observability
      - orion_proxy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.${LOCAL_DOMAIN:-orion.lan}`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls=true"
      - "traefik.http.routers.prometheus.middlewares=security-headers@file"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  ############################
  # LOKI: Log Aggregation
  ############################

  loki:
    image: grafana/loki:2.9.5
    container_name: orion_loki
    restart: unless-stopped
    user: "${ORION_UID:-1000}:${ORION_GID:-1000}"
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ${ORION_INTERNAL_ROOT:-/srv/orion/internal}/observability/loki:/loki
      - ${ORION_INTERNAL_ROOT:-/srv/orion/internal}/observability/loki/config.yml:/etc/loki/config.yml:ro
    networks:
      - orion_observability
      - orion_proxy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      # Loki exposed via Traefik (optional - uncomment to enable)
      - "traefik.enable=false"
      # - "traefik.http.routers.loki.rule=Host(`loki.${LOCAL_DOMAIN:-orion.lan}`)"
      # - "traefik.http.routers.loki.entrypoints=websecure"
      # - "traefik.http.routers.loki.tls=true"
      # - "traefik.http.services.loki.loadbalancer.server.port=3100"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  ############################
  # PROMTAIL: Log Collection
  ############################

  promtail:
    image: grafana/promtail:2.9.5
    container_name: orion_promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
      - ${ORION_INTERNAL_ROOT:-/srv/orion/internal}/observability/promtail/config.yml:/etc/promtail/config.yml:ro
    networks:
      - orion_observability
    depends_on:
      - loki
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  ############################
  # GRAFANA: Dashboards
  ############################

  grafana:
    image: grafana/grafana:11.0.0
    container_name: orion_grafana
    restart: unless-stopped
    user: "${ORION_UID:-1000}:${ORION_GID:-1000}"
    environment:
      - TZ=${TZ:-Europe/Amsterdam}
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme-secure-password}
      - GF_SERVER_ROOT_URL=https://grafana.${LOCAL_DOMAIN:-orion.lan}
      - GF_SERVER_DOMAIN=grafana.${LOCAL_DOMAIN:-orion.lan}
      - GF_INSTALL_PLUGINS=${GRAFANA_INSTALL_PLUGINS:-}
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - ${ORION_INTERNAL_ROOT:-/srv/orion/internal}/observability/grafana/data:/var/lib/grafana
      - ${ORION_INTERNAL_ROOT:-/srv/orion/internal}/observability/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - orion_observability
      - orion_proxy
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${LOCAL_DOMAIN:-orion.lan}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.middlewares=security-headers@file"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  ############################
  # UPTIME KUMA: Status Monitor
  ############################

  uptime-kuma:
    image: louislam/uptime-kuma:1.23.11
    container_name: orion_uptime_kuma
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Europe/Amsterdam}
    volumes:
      - ${ORION_INTERNAL_ROOT:-/srv/orion/internal}/observability/uptime-kuma:/app/data
    networks:
      - orion_observability
      - orion_proxy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3001 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.uptime-kuma.rule=Host(`uptime.${LOCAL_DOMAIN:-orion.lan}`)"
      - "traefik.http.routers.uptime-kuma.entrypoints=websecure"
      - "traefik.http.routers.uptime-kuma.tls=true"
      - "traefik.http.routers.uptime-kuma.middlewares=security-headers@file"
      - "traefik.http.services.uptime-kuma.loadbalancer.server.port=3001"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

############################
# NETWORKS
############################

networks:
  orion_observability:
    name: orion_observability
    driver: bridge
  orion_proxy:
    name: orion_proxy
    external: true
